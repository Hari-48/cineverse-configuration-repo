server:
  port: 8765

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/auth/**



            - id: user-service
#              uri: http://patient-service:4000
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user/**
              filters:
#                - StripPrefix=1
                - JwtValidation

auth:
  service:
    url: http://localhost:8009









